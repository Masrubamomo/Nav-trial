<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>td ,th{
        border: 1px solid lightcoral;
    }
    table{
        border-collapse: collapse;
    }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>gender</th>
                <th>country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>momo</td>
                <td>23</td>
                <td>female</td>
                <td>bangladeshi</td>
            </tr>
            <tr>
                <td>cutu</td>
                <td>63</td>
                <td>female</td>
                <td>indian</td>
            </tr>
            <tr>
                <td>tutun</td>
                <td>27</td>
                <td>male</td>
                <td>chinese</td>
    
            </tr>
            <tr>
                <td>shuki</td>
                <td>73</td>
                <td>female</td>
                <td>italian</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

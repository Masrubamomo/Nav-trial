<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>welcome to my form</h1>
    <label for="name">your name
        <input id="name"type="text" placeholder="enter your name" ></label><br>
        <label for="email">your email
            <input id="email"type="email" placeholder="enter your email" ></label>
<fieldset>
<legend>choose your gender</legend>
<label for="gender">
    <input type="radio" name="gender"id="male">Male
    <input type="radio" name="gender"id="male">Female
</label>

</fieldset>
<fieldset>
    <label for="education">Your education
    <input type="checkbox" name="education" id="school">school
    <input type="checkbox" name="education" id="college">college
    <input type="checkbox" name="education" id="Bsc">Bsc
    <input type="checkbox" name="education" id="Msc">Msc
</label>
</fieldset>
<fieldset>
    <label for="Explain"> Explain yourself
   <br><textarea name="explain yourself" id="Explain" cols="30" rows="10"></textarea>
</label>
</fieldset>
<input type="reset"></input>
<input type="submit"></input>

    
</body>
</html>
